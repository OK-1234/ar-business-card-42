<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Professional AR Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #f8f9fa; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; font-family: sans-serif;
        }
        .card-container {
            background: #ffffff; width: 85%; max-width: 350px;
            padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .grid-container {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; width: 100%; margin-bottom: 25px;
        }
        .icon-tile { aspect-ratio: 1/1; border-radius: 6px; }
        .link-set {
            grid-column: span 2; display: grid; grid-template-columns: 1fr 1fr;
            border: 2px solid #FF5722; border-radius: 8px; overflow: hidden; cursor: pointer;
        }
        .set-icon { background: #FF5722; color: white; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; }
        .set-text { background: white; color: #333; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; text-align: center; }
        .profile-area { text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .job-title { color: #888; font-size: 0.8rem; margin-bottom: 5px; }
        .user-name { color: #333; font-size: 1.6rem; font-weight: bold; margin: 0; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">

        <a-marker type="pattern" url="marker.patt">
            
            <a-plane id="main-trigger" class="clickable" position="0 0.1 0" rotation="-90 0 0" width="2.2" height="3.2" material="opacity: 0; transparent: true;"></a-plane>

            <a-entity rotation="-90 0 0">
                <a-plane width="2.1" height="3.0" material="color: white;"></a-plane>
                
                <a-entity position="0 0.3 0.05">
                    <a-box position="-0.75 1.1 0" scale="0.4 0.4 0.1" material="color: #FF5722;"></a-box>
                    <a-box position="-0.25 1.1 0" scale="0.4 0.4 0.1" material="color: #2196F3;"></a-box>
                    <a-box position=" 0.25 1.1 0" scale="0.4 0.4 0.1" material="color: #4CAF50;"></a-box>
                    <a-box position=" 0.75 1.1 0" scale="0.4 0.4 0.1" material="color: #FFC107;"></a-box>
                    <a-box position="-0.75 0.5 0" scale="0.4 0.4 0.1" material="color: #E91E63;"></a-box>
                    <a-box position="-0.25 0.5 0" scale="0.4 0.4 0.1" material="color: #9C27B0;"></a-box>
                    <a-box position=" 0.25 0.5 0" scale="0.4 0.4 0.1" material="color: #3F51B5;"></a-box>
                    <a-box position=" 0.75 0.5 0" scale="0.4 0.4 0.1" material="color: #00BCD4;"></a-box>
                    <a-box position="-0.75 -0.1 0" scale="0.4 0.4 0.1" material="color: #009688;"></a-box>
                    <a-box position="-0.25 -0.1 0" scale="0.4 0.4 0.1" material="color: #8BC34A;"></a-box>
                    <a-box position=" 0.25 -0.1 0" scale="0.4 0.4 0.1" material="color: #CDDC39;"></a-box>
                    <a-box position=" 0.75 -0.1 0" scale="0.4 0.4 0.1" material="color: #FFEB3B;"></a-box>
                    <a-box position="-0.75 -0.7 0" scale="0.4 0.4 0.1" material="color: #FF9800;"></a-box>
                    <a-box position="-0.25 -0.7 0" scale="0.4 0.4 0.1" material="color: #795548;"></a-box>
                    <a-box position=" 0.25 -0.7 0" scale="0.4 0.4 0.1" material="color: #9E9E9E;"></a-box>
                    <a-box position=" 0.75 -0.7 0" scale="0.4 0.4 0.1" material="color: #607D8B;"></a-box>
                </a-entity>

                <a-text value="AR Creator / Developer" align="center" position="0 -1.0 0.1" width="3.5" color="#888"></a-text>
                <a-text value="TARO YAMADA" align="center" position="0 -1.3 0.1" width="5" color="#333"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <div id="ui-layer">
        <div class="card-container">
            <div class="grid-container">
                <div class="link-set" onclick="goToLink()">
                    <div class="set-icon">üåê</div>
                    <div class="set-text">Google<br>„ÇíÈñã„Åè</div>
                </div>
                <div class="icon-tile" style="background:#4CAF50"></div>
                <div class="icon-tile" style="background:#FFC107"></div>
                <div class="icon-tile" style="background:#E91E63"></div>
                <div class="icon-tile" style="background:#9C27B0"></div>
                <div class="icon-tile" style="background:#3F51B5"></div>
                <div class="icon-tile" style="background:#00BCD4"></div>
                <div class="icon-tile" style="background:#009688"></div>
                <div class="icon-tile" style="background:#8BC34A"></div>
                <div class="icon-tile" style="background:#CDDC39"></div>
                <div class="icon-tile" style="background:#FFEB3B"></div>
                <div class="icon-tile" style="background:#FF9800"></div>
                <div class="icon-tile" style="background:#795548"></div>
                <div class="icon-tile" style="background:#9E9E9E"></div>
                <div class="icon-tile" style="background:#607D8B"></div>
            </div>
            <div class="profile-area">
                <p class="job-title">AR Creator / Developer</p>
                <h2 class="user-name">TARO YAMADA</h2>
            </div>
        </div>
    </div>

    <script>
        // „Çπ„Éû„Éõ„Åß„ÅÆÊåôÂãï„ÇíÂÆâÂÆö„Åï„Åõ„Çã„Åü„ÇÅ touchstart „Åæ„Åü„ÅØ mousedown ‰∏°ÂØæÂøú
        const trigger = document.querySelector('#main-trigger');
        const switchScene = () => {
            const video = document.querySelector('video');
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            document.querySelector('a-scene').style.display = 'none';
            if (video) video.style.display = 'none';
            document.querySelector('#ui-layer').style.display = 'flex';
        };

        trigger.addEventListener('mousedown', switchScene);
        trigger.addEventListener('touchstart', switchScene);

        function goToLink() {
            if (confirm("Google„Å´ÈÅ∑Áßª„Åó„Åæ„Åô„ÅãÔºü")) {
                window.location.href = "https://www.google.com";
            }
        }
    </script>
</body>
</html>
