<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate AR Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false">

        <a-marker preset="hiro">
            <a-plane id="main-trigger" class="clickable" position="0 0 0" rotation="-90 0 0" width="2.2" height="3.2" color="#FFFFFF">
                
                <a-entity position="0 0.4 0.1">
                    <a-box position="-0.75 1.0 0" scale="0.4 0.4 0.05" color="#FF5722"></a-box>
                    <a-box position="-0.25 1.0 0" scale="0.4 0.4 0.05" color="#2196F3"></a-box>
                    <a-box position=" 0.25 1.0 0" scale="0.4 0.4 0.05" color="#4CAF50"></a-box>
                    <a-box position=" 0.75 1.0 0" scale="0.4 0.4 0.05" color="#FFC107"></a-box>
                    <a-box position="-0.75 0.4 0" scale="0.4 0.4 0.05" color="#E91E63"></a-box>
                    <a-box position="-0.25 0.4 0" scale="0.4 0.4 0.05" color="#9C27B0"></a-box>
                    <a-box position=" 0.25 0.4 0" scale="0.4 0.4 0.05" color="#3F51B5"></a-box>
                    <a-box position=" 0.75 0.4 0" scale="0.4 0.4 0.05" color="#00BCD4"></a-box>
                </a-entity>

                <a-text 
                    value="TARO YAMADA" 
                    color="#000000" 
                    align="center" 
                    position="0 -1.0 0.2" 
                    scale="1.5 1.5 1.5"
                    font="monoid"
                    shader="msdf"
                    negate="false">
                </a-text>

                <a-text 
                    value="AR Creator" 
                    color="#666666" 
                    align="center" 
                    position="0 -0.7 0.2" 
                    scale="0.8 0.8 0.8"
                    font="monoid">
                </a-text>

            </a-plane>
        </a-marker>
        <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <style>
        #ui-layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #f8f9fa; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-family: sans-serif; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
    </style>

    <div id="ui-layer">
        <div class="card">
            <h2 style="margin:0">TARO YAMADA</h2>
            <p style="color:#666">AR Creator / Developer</p>
            <button onclick="location.reload()" style="padding:10px 20px; border-radius:5px; border:none; background:#2196F3; color:white;">ARに戻る</button>
        </div>
    </div>

    <script>
        const trigger = document.querySelector('#main-trigger');
        const ui = document.querySelector('#ui-layer');
        const scene = document.querySelector('a-scene');

        const switchTo2D = () => {
            scene.style.display = 'none';
            ui.style.display = 'flex';
        };

        trigger.addEventListener('click', switchTo2D);
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); switchTo2D(); });
    </script>
</body>
</html>
